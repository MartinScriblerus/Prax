steps:
    # Deploy an image from Container Registry to Cloud Run
    - name: 'gcr.io/cloud-builders/gcloud'
      args:
      - 'run'
      - 'deploy'
      - 'helloworld'
      - '--image'
      - 'gcr.io/fir-rtc-d3a58/helloworld'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'